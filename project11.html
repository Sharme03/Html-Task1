<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--5.Write HTML input tags snippet to show default values for all Form elements.-->

    <div style="width: 300px; float: left; border: 5px solid black;
	padding: 3px; margin-bottom: 5px; font-size: 95%; text-align: center;">
    <h3><u>All types of HTML input elements</u></h3><br>
<form>
    Radio Button:<input type="radio" name="test">Yes
                <input type="radio" name="test">No<br><br>
    Button: <button type="Button" id="button" name="button">Button</button><br><br>
    Checkbox: <input type="checkbox"><br><br>
    Password: <input type="password"><br><br>
    Color:<input type="color"><br><br>
    Date: <input type="date"><br><br>
    Number: <input type="number" id="number" name="number" min="1" max="5"><br><br>
    Email: <input type="email"><br><br>
    Search: <input type="search"><br><br>
    Time: <input type="time"><br><br>
    Week: <input type="week"><br><br><br>
    Submit button: <input type="submit"><br><br>
    Reset: <input type="reset">
</form><br><br>
</div>
</body>
</html>
