<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design</title>
</head>
<body>
    <div style="width: 450px; float: left; border: 3px solid black;
	padding: 5px; margin-bottom: 0.5px; font-size: 85%;">
    <table border="0">
        <tr>
        <td>
        <form name="myForm" action="form.in" method="post">
            <h1 style="color: white; background-color: red; font-size: 125%">Yes! I want to subscribe to <i>Mag-O-Zine</i>
            </h1>
        <p>
                
        First Name: <input type="text" name="fname" size="12" />
        Last Name: <input type="text" name="lname" size="18" />
        <br>
        
        Address: <input type="text" name="addr" size="40" />
        <br>
        
        City: <input type="text" name="city" size="12" />
        State: <input type="text" name="state" size="10" value="CA" />
        Zip: <input type="text" name="zip" size="10" />
        
        </p>
        
        <p>
        Subscribe for:
        <input type="radio" name="years" value="1" /> 1 year ($19.95)
        <input type="radio" name="years" value="2" checked="checked" /> 2 years ($35.00)
            </p>
    
        <p>
            Send me more information about: <br>
            <input type="checkbox" name="check1" value="Computer-Zine" checked="checked" /> Computer-Zine <br>
            <input type="checkbox" name="check2" value="Fisher-Zine" /> Fisher-Zine  <br>
            <input type="checkbox" name="check3" value="Cat-O-Zine" /> Cat-O-Zine
            </p>
            
        
        <input type="submit" value="Send" />
        <input type="reset" value="Reset Form" />
        
        </form>
        </td>
        </tr>
    </table>
    </div>
</body>
</html>
